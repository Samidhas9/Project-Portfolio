<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .portfolio-container {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-gap: 20px;
            perspective: 1000px;
        }

        .portfolio-item {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.5s;
        }

        .portfolio-item:hover {
            transform: rotateY(180deg);
        }

        .portfolio-item img {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .portfolio-item .back {
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <div class="portfolio-item">
            <img src="wave1.png" alt="Project 1">
            <div class="back">Project 1</div>
        </div>
        <div class="portfolio-item">
            <img src="Blade1.png" alt="Project 2">
            <div class="back">Project 2</div>
        </div>
        <div class="portfolio-item">
            <img src="city6.png" alt="Project 3">
            <div class="back">Project 3</div>
        </div>
        <div class="portfolio-item">
            <img src="Neji.jpg" alt="Project 4">
            <div class="back">Project 4</div>
        </div>
        <div class="portfolio-item">
            <img src="particle3.png" alt="Project 5">
            <div class="back">Project 5</div>
        </div>
        <div class="portfolio-item">
            <img src="stairs.png" alt="Project 6">
            <div class="back">Project 6</div>
        </div>
    </div>
</body>
</html>
